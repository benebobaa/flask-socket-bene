<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Flask-SocketIO Example</title>
  </head>
  <body>
    <h1>Flask-SocketIO Example</h1>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.js"></script>
    <script type="text/javascript">
        
      var socket = io.connect('http://localhost:5000', {transports: ['websocket']});

      socket.on('connect', function() {
        console.log('Connected to server');
      });

      socket.on('disconnect', function() {
        console.log('Disconnected from server');
      });

      socket.on('server_response', function(data) {
        console.log('Received response from server:', data);
      });

      function sendEventToServer() {
        const eventData = {'message': 'Hello, server!'};
        socket.emit('client_event', eventData);
      }
    </script>
    <button onclick="sendEventToServer()">Send Event to Server</button>
  </body>
</html>
